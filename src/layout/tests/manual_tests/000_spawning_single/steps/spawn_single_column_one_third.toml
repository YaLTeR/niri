# Visual test steps for spawn_single_column_one_third
# Config sets default-column-width to 1/3, so window spawns at correct size

[test]
name = "spawn_single_column_one_third"
description = "Spawn a single window at 1/3 width (default from config)"

[config]
ltr = "default-1-3"
rtl = "default-1-3-rtl"

[[steps]]
action = "spawn_and_verify"
description = "Spawn terminal and verify 1/3 width: x=0 w=426 (LTR) or x=854 (RTL)"
ipc = { action = "Spawn", command = ["alacritty"] }
expected = """
column[0] [ACTIVE]: x=0.0 width=Proportion(0.33333333333333337)
  tile[0] [ACTIVE]: x=0.0 y=0.0 w=426 h=720
"""

[[steps]]
action = "exit"
description = "Exit niri"
ipc = { action = "Quit", skip_confirmation = true }
