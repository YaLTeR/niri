name: Rust CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *'  # Monthly maintenance tasks

env:
  CARGO_NET_RETRY: 10
  CARGO_NET_GIT_FETCH_WITH_CLI: true
  GIT_TERMINAL_PROMPT: 0
  RUST_BACKTRACE: full
  SCCACHE_CACHE_SIZE: 2G
  SCCACHE_DIR: /home/runner/.cache/sccache
  RUSTC_WRAPPER: sccache
  DEPS_APT: curl gcc clang libudev-dev libgbm-dev libxkbcommon-dev libegl1-mesa-dev libwayland-dev libinput-dev libdbus-1-dev libsystemd-dev libseat-dev libpipewire-0.3-dev libpango1.0-dev libdisplay-info-dev
  DEPS_DNF: cargo gcc clang libudev-devel libgbm-devel libxkbcommon-devel wayland-devel libinput-devel dbus-devel systemd-devel libseat-devel pipewire-devel pango-devel cairo-gobject-devel libdisplay-info-devel

jobs:
  global_setup:
    name: üõ†Ô∏è Global Configuration
    runs-on: ubuntu-24.04
    outputs:
      cargo_config: ${{ steps.cargo_config.outputs.path }}
    steps:
      - name: Configure Git
        run: |
          git config --global http.postBuffer 1048576000
          git config --global http.lowSpeedLimit 1000
          git config --global http.lowSpeedTime 120
          git config --global core.compression 9
      - name: Create Cargo config
        id: cargo_config
        run: |
          mkdir -p ~/.cargo
          cat > ~/.cargo/config.toml <<EOF
          [net]
          git-fetch-with-cli = true
          retry = 15
          [registries.crates-io]
          protocol = "sparse"
          EOF
          echo "path=~/.cargo/config.toml" >> $GITHUB_OUTPUT

  build_and_test:
    name: üß™ Build & Test (${{ matrix.configuration }})
    needs: global_setup
    strategy:
      fail-fast: false
      matrix:
        configuration: [debug, release]
        include:
          - configuration: debug
            args: ""
          - configuration: release
            args: --release
    runs-on: ubuntu-24.04
    timeout-minutes: 45

    steps:
      - name: üõí Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üì¶ Install System Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ${{ env.DEPS_APT }}

      - name: ü¶Ä Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: üóÑÔ∏è Cache Dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.configuration }}
          save-if: true

      - name: üîÑ Resilient Cargo Runner
        id: cargo_runner
        run: |
          cat > cargo-retry <<'EOL'
          #!/bin/bash
          max_attempts=8
          base_delay=15
          success=false
          
          for ((attempt=1; attempt<=max_attempts; attempt++)); do
            echo "‚ü≥ Attempt $attempt/$max_attempts: cargo $@"
            if cargo "$@"; then
              success=true
              break
            fi
            
            # Clean partial git operations
            find ~/.cargo/git -mindepth 1 -maxdepth 1 -type d \
              -exec git -C {} fetch --prune \; || true
            
            delay=$((base_delay * 2 ** (attempt-1)))
            echo "‚ö†Ô∏è Failed! Retrying in ${delay}s..."
            sleep $delay
          done
          
          $success || exit 1
          EOL
          chmod +x cargo-retry
          echo "./cargo-retry" >> $GITHUB_PATH

      - name: üîç Basic Checks
        run: |
          cargo-retry check ${{ matrix.args }} --no-default-features
          cargo-retry check ${{ matrix.args }} --no-default-features --features dbus
          cargo-retry check ${{ matrix.args }} --no-default-features --features systemd
          cargo-retry check ${{ matrix.args }} --no-default-features --features dinit
          cargo-retry check ${{ matrix.args }} --no-default-features --features xdp-gnome-screencast
          cargo-retry check ${{ matrix.args }}

      - name: üèóÔ∏è Build & Test
        run: |
          cargo-retry build ${{ matrix.args }} --features profile-with-tracy
          cargo-retry test --no-run --all --exclude niri-visual-tests ${{ matrix.args }}
          cargo-retry test --all --exclude niri-visual-tests ${{ matrix.args }} -- --nocapture

      - name: üìÇ Prepare Artifacts
        if: always() && matrix.configuration == 'release'
        run: mkdir -p ./target/doc

  randomized_tests:
    name: üé≤ Randomized Tests
    needs: global_setup
    runs-on: ubuntu-24.04
    env:
      RUST_BACKTRACE: 1
      PROPTEST_CASES: 200000
      PROPTEST_MAX_LOCAL_REJECTS: 200000
      PROPTEST_MAX_GLOBAL_REJECTS: 200000
      PROPTEST_MAX_SHRINK_ITERS: 200000
    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: false

      - name: Install Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ${{ env.DEPS_APT }}

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build Tests
        run: cargo test --no-run --all --exclude niri-visual-tests --release

      - name: Run Randomized Tests
        run: cargo test --all --exclude niri-visual-tests --release

  visual_tests:
    name: üëÅÔ∏è Visual Tests
    needs: global_setup
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: false

      - name: Install Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ${{ env.DEPS_APT }} libadwaita-1-dev

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build Visual Tests
        run: cargo build --package niri-visual-tests

  quality_checks:
    name: üß∞ Code Quality
    needs: global_setup
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    strategy:
      matrix:
        task: [clippy, fmt]
    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: false
      
      - name: Install Tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ${{ env.DEPS_APT }} libadwaita-1-dev
        if: matrix.task == 'clippy'
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: ${{ matrix.task == 'clippy' && 'clippy' || 'rustfmt' }}
      
      - uses: Swatinem/rust-cache@v2
      
      - name: Run ${{ matrix.task }}
        run: |
          case "${{ matrix.task }}" in
            clippy)
              cargo clippy --all --all-targets -- -D warnings
              ;;
            fmt)
              cargo fmt --all -- --check
              ;;
          esac

  msrv:
    name: üîí MSRV Check
    needs: global_setup
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: false

      - name: Install Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ${{ env.DEPS_APT }} libadwaita-1-dev

      - uses: dtolnay/rust-toolchain@1.80.1
      - uses: Swatinem/rust-cache@v2

      - name: Check MSRV Compatibility
        run: cargo check --all-targets

  fedora:
    name: üêß Fedora Build
    needs: global_setup
    runs-on: ubuntu-24.04
    container: fedora:41
    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: false

      - name: Install Dependencies
        run: |
          sudo dnf update -y
          sudo dnf install -y ${{ env.DEPS_DNF }} libadwaita-devel

      - uses: Swatinem/rust-cache@v2
      - name: Build All
        run: cargo build --all

  nix:
    name: ‚ùÑÔ∏è Nix Build
    needs: global_setup
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: false

      - name: Check Flake Inputs
        uses: DeterminateSystems/flake-checker-action@v4
        continue-on-error: true

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v3
        continue-on-error: true

      - name: Nix Flake Check
        run: nix flake check
        continue-on-error: true

  check_links:
    name: üîó Check Wiki Links
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: false
      - uses: lycheeverse/lychee-action@v2.0.2
        with:
          args: --offline --include-fragments 'wiki/*.md'

  documentation:
    name: üìö Documentation
    needs: [build_and_test]
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: false
      
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Generate Docs
        run: |
          cargo doc --no-deps -p niri-ipc || echo "‚ö†Ô∏è Documentation generation failed"
      
      - name: Create Index
        run: |
          mkdir -p target/doc
          cp ./resources/rustdoc-index.html ./target/doc/index.html || echo "<html><body><h1>Documentation for niri-ipc</h1></body></html>" > target/doc/index.html
      
      - name: Deploy
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/doc
          force_orphan: true

  publish_wiki:
    name: üìñ Publish Wiki
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build_and_test, check_links]
    permissions:
      contents: write
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          show-progress: false
      - uses: Andrew-Chen-Wang/github-wiki-action@b7e552d7cb0fa7f83e459012ffc6840fd87bcb83

  post_failure:
    name: üö® Failure Recovery
    if: failure()
    needs: 
      - build_and_test
      - quality_checks
      - documentation
      - randomized_tests
      - visual_tests
    runs-on: ubuntu-24.04
    steps:
      - name: Clone Mirror Fallback
        run: |
          git config --global url."https://github.com/pipewire-rs-mirror".insteadOf "https://gitlab.freedesktop.org/pipewire"
          cargo update -p pipewire
        continue-on-error: true
      
      - name: Upload Logs
        uses: actions/upload-artifact@v3
        with:
          name: failure-logs
          path: |
            **/target/debug
            **/target/release
            **/cargo-log.txt
