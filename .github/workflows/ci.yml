name: CI

on:
  push:
    branches: ['main']
    paths-ignore:
      - '**.md'
      - 'wiki/**'
      - 'docs/**'
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *' # Monthly scheduled runs

# Concurrency group to ensure only one workflow runs at a time per ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUN_SLOW_TESTS: 1
  DEPS_APT: |
    curl gcc clang libudev-dev libgbm-dev libxkbcommon-dev libegl1-mesa-dev \
    libwayland-dev libinput-dev libdbus-1-dev libsystemd-dev libseat-dev \
    libpipewire-0.3-dev libpango1.0-dev libdisplay-info-dev
  DEPS_DNF: |
    cargo gcc clang libudev-devel libgbm-devel libxkbcommon-devel \
    wayland-devel libinput-devel dbus-devel systemd-devel libseat-devel \
    pipewire-devel pango-devel cairo-gobject-devel libdisplay-info-devel

jobs:
  # Check for common errors like license headers, trailing whitespace, etc.
  pre-commit:
    name: Pre-commit checks
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: false
      - uses: actions/setup-python@v5
      - uses: pre-commit/action@v3.0.1

  # Core build and test jobs
  build:
    needs: pre-commit
    strategy:
      fail-fast: false
      matrix:
        configuration: [debug, release]
        include:
          - configuration: release
            release-flag: '--release'

    name: Test - ${{ matrix.configuration }}
    runs-on: ubuntu-24.04
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          show-progress: false
          fetch-depth: 1

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ${{ env.DEPS_APT }}

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.configuration }}-${{ hashFiles('**/Cargo.lock') }}
          shared-key: ${{ runner.os }}-cargo-${{ matrix.configuration }}

      - name: Check (no default features)
        run: cargo check ${{ matrix.release-flag }} --no-default-features
        timeout-minutes: 5

      - name: Feature matrix checks
        run: |
          echo "Checking individual features..."
          cargo check ${{ matrix.release-flag }} --no-default-features --features dbus
          cargo check ${{ matrix.release-flag }} --no-default-features --features systemd
          cargo check ${{ matrix.release-flag }} --no-default-features --features dinit
          cargo check ${{ matrix.release-flag }} --no-default-features --features xdp-gnome-screencast
        timeout-minutes: 10

      - name: Check (all features)
        run: cargo check ${{ matrix.release-flag }}
        timeout-minutes: 5

      - name: Build (with profiling)
        run: cargo build ${{ matrix.release-flag }} --features profile-with-tracy

      - name: Build tests
        run: cargo test --no-run --all --exclude niri-visual-tests ${{ matrix.release-flag }}

      - name: Run tests
        run: cargo test --all --exclude niri-visual-tests ${{ matrix.release-flag }} -- --nocapture
        timeout-minutes: 10
        env:
          RUST_BACKTRACE: 1

      - name: Upload artifacts (release only)
        if: matrix.configuration == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: niri-release-binaries
          path: |
            target/release/niri
            target/release/niri-*
          retention-days: 7
          if-no-files-found: error

  randomized-tests:
    needs: pre-commit
    name: Randomized Tests
    runs-on: ubuntu-24.04
    timeout-minutes: 30

    env:
      RUST_BACKTRACE: 1
      PROPTEST_CASES: 200000
      PROPTEST_MAX_LOCAL_REJECTS: 200000
      PROPTEST_MAX_GLOBAL_REJECTS: 200000
      PROPTEST_MAX_SHRINK_ITERS: 200000

    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: false

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ${{ env.DEPS_APT }}

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          key: randomized-tests-${{ hashFiles('**/Cargo.lock') }}

      - name: Build tests
        run: cargo test --no-run --all --exclude niri-visual-tests --release

      - name: Run randomized tests
        run: cargo test --all --exclude niri-visual-tests --release
        timeout-minutes: 20

  visual-tests:
    needs: pre-commit
    name: Visual Tests
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: false

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ${{ env.DEPS_APT }} libadwaita-1-dev

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          key: visual-tests-${{ hashFiles('**/Cargo.lock') }}

      - name: Build visual tests
        run: cargo build --package niri-visual-tests

  code-quality:
    needs: pre-commit
    name: Code Quality
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: false

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ${{ env.DEPS_APT }} libadwaita-1-dev

      - name: MSRV Check
        uses: dtolnay/rust-toolchain@1.80.1
        
      - uses: Swatinem/rust-cache@v2
        with:
          key: msrv-check-${{ hashFiles('**/Cargo.lock') }}
          
      - name: Verify MSRV compatibility
        run: cargo check --all-targets
      
      # Use stable for clippy
      - name: Setup Rust stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
          
      - name: Run Clippy
        run: cargo clippy --all --all-targets -- -D warnings
        
      # Use nightly for rustfmt
      - name: Setup Rust nightly toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
          
      - name: Run Rustfmt
        run: cargo fmt --all -- --check

  platform-compatibility:
    needs: build
    name: Platform Compatibility
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: false

      - name: Fedora build
        uses: docker://fedora:41
        with:
          entrypoint: |
            sh -c "dnf update -y && dnf install -y ${{ env.DEPS_DNF }} libadwaita-devel && cargo build --all"

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v9
        continue-on-error: true

      - name: Check flake inputs
        uses: DeterminateSystems/flake-checker-action@v5
        continue-on-error: true

      - name: Nix flake check
        run: nix flake check
        continue-on-error: true

  check-links:
    needs: pre-commit
    name: Check Documentation Links
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: false

      - uses: lycheeverse/lychee-action@v2.0.2
        with:
          args: '--offline --include-fragments --no-progress --timeout 30 "wiki/*.md" "**/*.md"'
          fail: true

  security-audit:
    needs: pre-commit
    name: Security Audit
    runs-on: ubuntu-24.04
    
    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: false
      
      - name: Install cargo-audit
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit
      
      - name: Run cargo-audit
        run: cargo audit

  publish-wiki:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build, check-links]
    permissions:
      contents: write
    runs-on: ubuntu-24.04
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          show-progress: false

      - uses: Andrew-Chen-Wang/github-wiki-action@b7e552d7cb0fa7f83e459012ffc6840fd87bcb83

  rustdoc:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    permissions:
      contents: write
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: false

      - uses: dtolnay/rust-toolchain@stable

      - name: Generate Documentation
        run: |
          RUSTDOCFLAGS="-D warnings" cargo doc --no-deps --document-private-items --all-features

      - run: cp ./resources/rustdoc-index.html ./target/doc/index.html

      - name: Deploy Documentation
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/doc
          force_orphan: true
          
  # Summary job that runs after everything else to report final status
  ci-completion:
    if: always()
    needs: [build, randomized-tests, visual-tests, code-quality, platform-compatibility, check-links, security-audit]
    runs-on: ubuntu-24.04
    steps:
      - name: CI Status
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "::error::CI workflow failed"
            exit 1
          else
            echo "::notice::All CI checks passed successfully"
          fi
